<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Astro Shooter - 2 Player</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div id="app">
      <canvas id="gameCanvas"></canvas>
      <div id="ui">
        <div id="leftStats" class="stats">
          <h2>Player 1 (A/D + W)</h2>
          <p>Score: <span id="p1Score">0</span></p>
          <p>Health: <span id="p1Health">100</span></p>
        </div>
        <div id="rightStats" class="stats">
          <h2>Player 2 (← → + ↑)</h2>
          <p>Score: <span id="p2Score">0</span></p>
          <p>Health: <span id="p2Health">100</span></p>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
